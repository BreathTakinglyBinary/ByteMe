# max-character-limit is the maximum number of characters to allow on a sign.
# The default is 196. This accounts for a maximum of 44 visible characters
# per line, with 16 characters for formatting and 4 new line characters.
max-character-limit: 1000

# Setting ban-violators to true, will automatically ban players who try to create
# signs that exceed the max-character-limit.
ban-violators: true;

# When set to true, signs that exceed the character limit will be removed during
# the chunk loading process.
remove-bad-signs: true;

# Set to true to check updates made to writable books.
check-book-updates: true;